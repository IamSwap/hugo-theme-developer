<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico">
        <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

		{{ if .Site.Params.enableTwitterCard }}
			{{ partial "twitter-cards.html" . }}
        {{ end }}

		{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
		{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
        {{ .Hugo.Generator }}

        <!-- RSS feed -->
		{{ if .Site.Params.enableRSS }}
		<link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
		{{ end }}

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,800|PT+Serif" rel="stylesheet">

        <!-- Styles -->
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">

		{{ range .Site.Params.customCSS }}
		<link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">
		{{ end }}
	</head>
<body class="font-sans">
